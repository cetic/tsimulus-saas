kind: Service
apiVersion: v1
metadata:
  name: tsaas-backend
spec:
  ports:
  - protocol: TCP
    port: 2551
    targetPort: 2551
  selector:
    run: tsaas-backend 
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    run: tsaas-backend
  name: tsaas-backend
  annotations:
    openshift.io/image.insecureRepository: "true"
spec:
  serviceName: tsaas-backend
  podManagementPolicy: "Parallel"
  replicas: 2
  selector:
    matchLabels:
      run: tsaas-backend
  template:
    metadata:
      labels:
        run: tsaas-backend
    spec:
      containers:
      - name: tsaas-backend
        image: nexus.ext.cetic.be:8083/cetic/tsaas-backend
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SEED_NODES
          value: akka-seed-0.akka-seed,akka-seed-1.akka-seed
        - name: HOSTNAME
          value: $(POD_NAME).akka-seed
        livenessProbe:
          tcpSocket:
            port: 2551
        ports:
        - containerPort: 2551
          protocol: TCP
        #status:
        #  dockerImageRepository: nexus.ext.cetic.be:8083